<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="240" height="80" fill="white"/>
  
  <!-- Rocket Icon -->
  <g transform="translate(10, 10)">
    <!-- Rocket body -->
    <ellipse cx="10" cy="20" rx="6" ry="18" fill="#FF6B35"/>
    <!-- Rocket nose -->
    <polygon points="10,2 13,8 7,8" fill="#FF6B35"/>
    <!-- Left fin -->
    <polygon points="5,30 2,35 5,33" fill="#FF6B35"/>
    <!-- Right fin -->
    <polygon points="15,30 18,35 15,33" fill="#FF6B35"/>
    <!-- Window -->
    <circle cx="10" cy="15" r="2.5" fill="#001a4d"/>
  </g>
  
  <!-- Text: MilegaJob -->
  <text x="35" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#001a4d">Milega</text>
  <text x="155" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF6B35">Job</text>
  
  <!-- Tagline: SAPNE SACH HOTE HAIN -->
  <text x="35" y="65" font-family="Arial, sans-serif" font-size="10" fill="#666666" letter-spacing="1">SAPNE SACH HOTE HAIN</text>
</svg>
